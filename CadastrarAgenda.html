          <div class="row">

              </div>
          </div>
          <br>

              </div>
          </div>
          <br>
          <div class="row">
              <div class="form-group col-1">
               <h6>HORÁRIO </h6>
               <input type="text" class="form-control">
              </div>
          </div>
          <br>
      </form>
      <div class="row">

          <style>

      // Selecionar todos os checkboxes
