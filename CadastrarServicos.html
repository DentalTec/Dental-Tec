        <main> <!-- Tudo que está dentro do main é o conteúdo principal -->
          <div class="cor container">
            <br>
            <h1>Cadastro de Serviço</h1>
            <h6>Cadastre um Serviço no Sistema.</h6>
            <hr>
            <br>
            <!-- Formulário de cadastro -->
            <form>
              <div class="row">
                <!-- Campo Serviço -->
                <div class="form-group col-md-6 mb-4">
                  <label for="servico" class="form-label">Serviço:</label>
                  <input type="text" class="form-control" id="servico" placeholder="Nome do Serviço">
                </div>
       
                <!-- Campo ID -->
                <div class="form-group col-md-6 mb-4">
                  <label for="id" class="form-label">ID:</label>
                  <input type="text" class="form-control" id="id" placeholder="ID do Serviço">
                </div>
              </div>
       
              <div class="row">
                <!-- Campo Profissional Especializado -->
                <div class="form-group col-md-6 mb-4">
                  <label for="profissional" class="form-label">Profissional Especializado:</label>
                  <select class="form-select" id="profissional">
                    <option value="">--Selecionar--</option>
                    <option value="1">Dr. Márcio Yeijo</option>
                    <option value="2">Dr. Tanana</option>
                  </select>
                </div>
              </div>
       
              <div class="row">
                <!-- Campo Descrição -->
                <div class="form-group col-md-12 mb-4">
                  <label for="descricao" class="form-label">Descrição:</label>
                  <textarea class="form-control" id="descricao" rows="5" placeholder="Descreva o Serviço"></textarea>
                </div>
              </div>
       
              <!-- Botões -->
              <div class="row align-items-center">
                <!-- Botão de Voltar -->
                <a href="ConsultarServiço.html" class="col-auto"><button type="button" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Voltar</button></a>
           
                <!-- Espaço para empurrar os outros botões para o lado direito -->
                <div class="col d-flex justify-content-end">
                  <button type="button" class="btn btn-success mx-1" onclick="confirmarSalvar()">
                    <i class="bi bi-floppy"></i> Salvar
                </button>
               
                <button type="button" class="btn btn-danger" onclick="confirmarCancelar()">
                    <i class="bi bi-x-circle"></i> Cancelar
                </button>
                </div>
            </div>
            </form>
          </div>

        <script>
            // Selecionar todos os checkboxes
            document.getElementById('selectAll').addEventListener('change', function () {
