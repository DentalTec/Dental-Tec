              <h6>Cadastre um novo produto no sistema</h6>
         
              <hr>
              <br>
          
              <!-- Linha 1 -->
              <div class="row">
             
                  <div class="form-group col-3">
                      <label for="produto">PRODUTO</label>
                      <input type="text" class="form-control" id="produto">
                  </div>
          
                  <div class="form-group col-3">
                      <label for="codigoBarras">CÓDIGO DE BARRA</label>

                  </div>
              </div>
          
              <br>
          
              <!-- Linha 2 -->
              <div class="row">
                <div class="form-group col-3">
                  <label for="idProduto">ID</label>
                  <input type="text" class="form-control" id="idProduto">
              </div>
      
              <div class="form-group col-3">
                  <label for="valor">VALOR</label>
                  <input type="text" class="form-control" id="valor" placeholder="R$00,00">
              </div>
              </div>
          
              <br>
          
              <!-- Linha 3 -->
              <div class="row">
                <div class="form-group col-3">
                  <label for="dataFabricacao">DATA DE FABRICAÇÃO</label>
                  <input type="date" class="form-control" id="dataFabricacao">
              </div>
      
              <div class="form-group col-3">
                  <label for="dataValidade">DATA DE VALIDADE</label>
                  <input type="date" class="form-control" id="dataValidade">
              </div>
              </div>

                      </a>
                  </div>

                  <div class="col d-flex justify-content-end">
                      <button type="button" class="btn btn-success mx-1" onclick="confirmarSalvar()">
                          <i class="bi bi-floppy"></i> Salvar
                      </button>
                      <button type="button" class="btn btn-danger" onclick="confirmarCancelar()">
                          <i class="bi bi-x-circle"></i> Cancelar
                      </button>
                  </div>
              </div>

    <script>
        // Selecionar todos os checkboxes
        document.getElementById('selectAll').addEventListener('change', function () {
            const checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = this.checked);
        });
